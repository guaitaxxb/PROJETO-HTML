<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Formulários</title>
    </head>
    <body>
        <header>
            <fieldset> 
                <a href="/index.html" target="_blank"><strong>Página Inicial</strong></a>
                </fieldset>
            <h1>Formulário: Você dentro das noticias!</h1>
        </header>
        <hr />
        <main>
            <form action="" method="GET">
                <fieldset>
                    <legend><h2>Preencha os campos abaixo!</h2></legend>
                    <strong>Nome:</strong>
                    <input type="text" name="nome" maxlength="30" placeholder="Digite aqui seu nome" required/>
                    <p></p>

                    <strong>E-mail:</strong>
                    <input type="email" name="email" placeholder="soulnewsl@example.com" required/>
                    <p></p>

                    <strong>Qual assunto deseja receber em primeira mão?</strong>
                    <select name="Assuntos">
                        <option disabled selected>Selecione um assunto</option>
                        <option value="Crimes">Crimes e tragedias</option>
                        <option value="Entretenimento">Entretenimento</option>
                        <option value="politica">Politica</option>
                        <option value="saúde">Saúde</option>
                        <option value="futebol">Futebol</option>
                        <option value="astrologia">Astrologia</option>
                        <option value="internacionais">internacionais</option>
                    </select>
                    <p></p>

                    <strong>Aceito os termos de uso:</strong>
                    <input type="checkbox" />
                    <p></p>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </main>
